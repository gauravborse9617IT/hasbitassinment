<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        header img {
            height: 50px;
        }
        header .social-links a {
            margin-left: 10px;
            color: white;
            text-decoration: none;
        }
        .menubar {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        .menubar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .main {
            flex: 1;
            padding: 20px;
        }
        .main .box {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </header>

    <nav class="menubar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <p>Custom Data</p>
        </aside>

        <main class="main">
            <div class="box">
                <h2>Title 1</h2>
                <img src="image1.jpg" alt="Image 1">
                <p>Description 1</p>
            </div>
            <div class="box">
                <h2>Title 2</h2>
                <img src="image2.jpg" alt="Image 2">
                <p>Description 2</p>
            </div>
            <div class="box">
                <h2>Title 3</h2>
                <img src="image3.jpg" alt="Image 3">
                <p>Description 3</p>
            </div>
        </main>
    </div>

    <footer>
        <p>Sample Text</p>
    </footer>
</body>
</html>
